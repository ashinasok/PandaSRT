<!DOCTYPE html>
<html>
<head>
  <title>Subtitle Generator</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #1e293b;
      padding: 40px;
      border-radius: 16px;
      width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, #6366f1, #8b5cf6);
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    progress {
      width: 100%;
      margin-top: 15px;
      height: 8px;
    }

    #status {
      margin-top: 15px;
      font-size: 13px;
      min-height: 20px;
      color: #cbd5e1;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Offline Subtitle Generator</h1>

    <select id="language">
      <option value="auto">Auto Detect</option>
      <option value="en" selected>English</option>
      <option value="hi">Hindi</option>
      <option value="ml">Malayalam</option>
      <option value="ta">Tamil</option>
    </select>

    <button id="selectBtn">Or Select Video</button>

    <progress id="progressBar" value="0" max="100"></progress>

    <p id="status"></p>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
